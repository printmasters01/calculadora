<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Costo de Piezas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Costo de Piezas</h2>
        <label for="width">Ancho de la pieza (cm):</label>
        <input type="number" id="width" min="0" step="0.1">
        <label for="length">Largo de la pieza (cm):</label>
        <input type="number" id="length" min="0" step="0.1">
        <label for="cost">Costo por pieza ($):</label>
        <input type="number" id="cost" min="0" step="0.01">
        <button onclick="calculate()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
